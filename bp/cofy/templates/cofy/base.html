{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    
    <!-- Bootstrap -->
    <link href="{% static 'cofy/css/bootstrap.min.css' %}"  rel="stylesheet">
    {% block cssfiles %}{% endblock %}
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> 
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>{% block title %}NO TITLE{% endblock %}</title>
</head>
  
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <a class="navbar-brand" href="">COFY</a>
        {% if user.is_active %}
            <a class="btn btn-default navbar-btn navbar-right" href="" role="button">Logout</a>
            <a href="" class="btn btn-default navbar-btn navbar-right" title="my profile" role="button">
            <span class="glyphicon glyphicon-user" ></span></a>
            <a href="" class="btn btn-default navbar-btn navbar-right" title="create event">
            <span class="glyphicon glyphicon-plus" role="button"></span></a>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>


</body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'cofy/js/jquery-2.1.3.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'cofy/js/bootstrap.min.js' %} "></script>


{% block javascript %}{% endblock %}
</html>
