{% extends 'cofy/base.html' %}
	{% load static %}
	{% block  title%} {{ occupation.occupational_grouping }}{% endblock %}



	{% block content %}
	<div style="width:50%">
		<canvas id="canvas" height="450" width="600"></canvas>
	</div>

	<script src="{% static 'cofy/js/Chart.js' %}"></script>
	<script>

	var barChartData = {
		labels : ["2012","2013","2014","2015","2016","2017","2018","2019","2020","2021","2022"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				data : [{{data.y2012}},{{data.y2013}},{{data.y2014}},{{data.y2015}},{{data.y2016}},{{data.y2017}},{{data.y2018}},{{data.y2019}},{{data.y2020}},{{data.y2021}},{{data.y2022}}]
			}/*,
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data : [72.1,73.2,74.0,74.8,75.5,75.9,76.4,76.9,77.2,77.6,77.9]
			}
			*/
		]

	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
	}

	</script>

	{% endblock %}
